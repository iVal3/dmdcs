<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Death May Die Characters</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Basic styling */
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f5f5f5;
    }
    h1 {
      text-align: center;
    }
    #search {
      display: block;
      margin: 20px auto;
      padding: 10px;
      width: 90%;
      max-width: 400px;
      font-size: 1rem;
    }
    /* Collapsible styling */
    .collapsible {
      background-color: #007BFF;
      color: white;
      cursor: pointer;
      padding: 10px;
      width: 100%;
      text-align: center;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      margin-bottom: 10px;
    }
    .active, .collapsible:hover {
      background-color: #0056b3;
    }
    .content {
      padding: 0 18px;
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.2s ease-out;
      background-color: #f1f1f1;
      margin-bottom: 20px;
      border-radius: 5px;
    }
    .content label {
      display: block;
      margin: 10px 0;
    }
    /* Character display styling */
    .character {
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 5px;
      margin: 10px auto;
      padding: 15px;
      max-width: 600px;
      box-shadow: 2px 2px 5px rgba(0,0,0,0.1);
    }
    .character h2 {
      margin-top: 0;
    }
  </style>
</head>
<body>
  <h1>Death May Die Characters</h1>
  <!-- Search Input -->
  <input type="text" id="search" placeholder="Search characters..." onkeyup="applyFilters()">
  
  <!-- Collapsible Tab for Season Filters -->
  <button type="button" class="collapsible">Season Filters</button>
  <div class="content" id="seasonFilters">
    <label><input type="checkbox" value="Season 1" onchange="applyFilters()"> Season 1</label>
    <label><input type="checkbox" value="Season 2" onchange="applyFilters()"> Season 2</label>
    <label><input type="checkbox" value="Season 3" onchange="applyFilters()"> Season 3</label>
    <label><input type="checkbox" value="Season 4" onchange="applyFilters()"> Season 4</label>
  </div>
  
  <!-- Container for Character List -->
  <div id="characterList"></div>

  <script>
    // Collapsible logic: toggle the display of the season filters
    var coll = document.getElementsByClassName("collapsible");
    for (var i = 0; i < coll.length; i++) {
      coll[i].addEventListener("click", function() {
        this.classList.toggle("active");
        var content = this.nextElementSibling;
        if (content.style.maxHeight){
          content.style.maxHeight = null;
        } else {
          content.style.maxHeight = content.scrollHeight + "px";
        } 
      });
    }

    // Global array to store characters
    let characters = [];

    // Fetch character data from characters.json
    fetch('characters.json')
      .then(response => response.json())
      .then(data => {
        characters = data;
        applyFilters(); // Display characters once data is loaded
      })
      .catch(error => console.error('Error loading character data:', error));

    // Function to display characters
    function displayCharacters(list) {
      const container = document.getElementById('characterList');
      container.innerHTML = '';
      list.forEach(character => {
        const div = document.createElement('div');
        div.className = 'character';
        div.innerHTML = `
          <h2>${character.name}</h2>
          <p><strong>Season:</strong> ${character.season}</p>
          <p>${character.description}</p>
        `;
        container.appendChild(div);
      });
    }

    // Function to apply search and season filters
    function applyFilters() {
      const query = document.getElementById('search').value.toLowerCase();
      // Get checked season checkboxes
      const checkedBoxes = Array.from(document.querySelectorAll('#seasonFilters input[type="checkbox"]:checked'));
      const selectedSeasons = checkedBoxes.map(cb => cb.value);
      
      // Filter characters based on query and selected season(s)
      const filtered = characters.filter(character => {
        const matchesQuery = character.name.toLowerCase().includes(query);
        // If no season is selected, include all seasons.
        const matchesSeason = selectedSeasons.length === 0 || selectedSeasons.includes(character.season);
        return matchesQuery && matchesSeason;
      });
      
      displayCharacters(filtered);
    }
  </script>
</body>
</html>
